<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Conquers Trading</title>
    <!-- Favicon (logo en la pestaña del navegador) -->
    <link rel="icon" href="{{ url_for('static', filename='Logo_de_empresa.jpeg') }}" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #0b8552;
            --primary-hover: #0a7347;
            --primary-gradient: linear-gradient(135deg, #0b8552 0%, #0a7347 100%);
            --text-dark: #1a1a1a;
            --text-medium: #495057;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 25px 80px rgba(0, 0, 0, 0.35);
            --border-radius: 16px;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            color: var(--text-dark);
            background: var(--primary-gradient);
        }

        .video-background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2; 
            background: url("{{ url_for('static', filename='Fondo.png') }}") center/cover no-repeat;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(11, 133, 82, 0.15) 0%, rgba(10, 115, 71, 0.25) 100%);
            backdrop-filter: blur(2px);
            z-index: -1; 
        }

        .login-page-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 40px;     
            z-index: 10;            
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-logo {
            height: 50px; 
            width: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1));
        }

        .header-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.15));
        }

        .login-page-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px; 
        }

        .login-box {
            position: relative; 
            z-index: 1;         
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: var(--text-dark); 
            max-width: 480px; 
            width: 100%;
            padding: 50px 40px; 
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-box:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h4 {
            font-weight: 700; 
            margin-top: 0;
            margin-bottom: 40px; 
            font-size: 1.75rem;
            color: var(--text-dark);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .login-box .form-label {
            color: var(--text-medium); 
            font-weight: 500;
            text-align: left;
            width: 100%;
            margin-bottom: 0.4rem;
            font-size: 0.95rem;
        }

        .login-box .form-control {
            background: rgba(248, 249, 250, 0.9);
            border: 2px solid rgba(206, 212, 218, 0.5);
            color: var(--text-dark);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .login-box .form-control:focus {
            background: var(--white);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(11, 133, 82, 0.1), 0 4px 20px rgba(11, 133, 82, 0.15);
            transform: translateY(-2px);
        }

        .login-box .form-control::placeholder {
            color: var(--text-light); 
            opacity: 1;
        }

        .login-box .btn-login {
            background: var(--primary-gradient);
            color: var(--white);
            font-weight: 700;
            padding: 16px; 
            border-radius: 12px;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(11, 133, 82, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-box .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-box .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(11, 133, 82, 0.4);
        }

        .login-box .btn-login:hover::before {
            left: 100%;
        }
        
        .login-box .btn-login:active {
            transform: translateY(0);
        }
        
        .login-box .alert {
            text-align: left;
            font-size: 0.85rem;
            border-radius: 8px;
            padding: 12px 15px;
        }

        .login-page-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 20px 40px;     
            z-index: 10;            
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            box-sizing: border-box;
        }
        
        .login-page-footer p {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-medium); 
        }

        /* Efecto de carga para el video */
        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-box {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .login-page-header {
                padding: 12px 20px;
            }
            
            .header-logo {
                height: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background-container">
        <div class="video-loading" id="videoLoading">
            <div class="spinner"></div>
        </div>
        <video autoplay muted loop id="bg-video" playsinline poster="{{ url_for('static', filename='Fondo.png') }}" oncanplay="hideLoading()">
            <source src="{{ url_for('static', filename='fondo_login.mp4') }}" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <div class="video-overlay"></div>
    </div>

    <header class="login-page-header">
        <img src="{{ url_for('static', filename='Logo_de_empresa.jpeg') }}" alt="Logo Conquers Trading" class="header-logo">
        <span style="color: var(--primary-color); font-weight: 700; font-size: 1.1rem; letter-spacing: 0.5px;">Sistema de Gestión</span>
    </header>

    <div class="login-page-container">
        <div class="login-box">
            <h4>Sistema de Gestión de Almacenamiento</h4>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show mt-3 mb-3" role="alert">
                    <i class="bi {% if category == 'danger' %}bi-exclamation-triangle-fill{% elif category == 'success' %}bi-check-circle-fill{% else %}bi-info-circle-fill{% endif %} me-2"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login', next=request.args.get('next', '')) }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email corporativo</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="ejemplo@conquerstrading.com" required autofocus>
                </div>
                <div class="mb-3"> 
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-login w-100 mt-4">
                    <span id="loginText">Iniciar Sesión</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button> 
            </form>
        </div>
    </div>

    <footer class="login-page-footer">
        <p>&copy; <span id="currentYear"></span> Conquers Trading. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        // Año actual en el footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Ocultar spinner de carga cuando el video esté listo
        function hideLoading() {
            const loadingElement = document.getElementById('videoLoading');
            if (loadingElement) {
                loadingElement.style.opacity = '0';
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                }, 500);
            }
        }
        
        // Mostrar spinner al enviar el formulario
        const loginForm = document.querySelector('form');
        if (loginForm) {
            loginForm.addEventListener('submit', function() {
                document.getElementById('loginText').classList.add('d-none');
                document.getElementById('loginSpinner').classList.remove('d-none');
                document.querySelector('.btn-login').disabled = true;
            });
        }
        
        // Forzar la carga del video si el evento canplay no se dispara
        setTimeout(hideLoading, 3000);
    </script>
</body>
</html>
