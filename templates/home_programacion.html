{% endblock %}

{% block content %}
<section class="home-hero">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="home-card">
                    <div class="home-icon float-soft">

                    </div>

                    <p class="home-text">Gestiona la programación de vehículos y tiempos de cargue.</p>
                    <a href="{{ url_for('programacion_cargue') }}" class="btn btn-primary home-cta">

                </div>
            </div>
        </div>
    </div>
